<link rel="stylesheet" type="text/css" href="https://kulanastasia.github.io/Test/css.css">
<link rel="stylesheet" type="text/css" href="https://kulanastasia.github.io/Test/mech.js">   
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Создать аккаунт</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Или используйте ваш емейл для регистрации</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Зарегистрироваться</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Войти</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Или используйте личные данные</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Забыли пароль?</a>
			<button><a href="https://kulanastasia.github.io/Test/README.html"><p>Войти</p></a></button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Добро пожаловать!</h1>
				<p>Чтобы оставаться на связи с нами, пожалуйста, войдите с вашей личной информацией</p>
				<button class="ghost" id="signIn">Войти</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Привет, друг</h1>
				<p>Введи свои персональные данные и начни приключение с нами!</p>
				<button class="ghost" id="signUp">Регистрация</button>
			</div>
		</div>
	</div>
</div>
