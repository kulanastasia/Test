<h1>Су 35-С</h1>
<table class="table_col" border="5">

    <td width=10% height="10%>Су 35-С</td>
    <td>На Су-35 установлены два двухконтурных турбореактивных двигателя новыми двигателями АЛ-41Ф1С разработки НПО «Сатурн» с форсажной камерой, плазменной системой зажигания и всеракурсно управляемым вектором тяги (УВТ). Данные двигатели удовлетворяют требованиям к двигателю для истребителя пятого поколения, в том числе позволяют развивать сверхзвуковую скорость без использования форсажа, однако используют старую электронно-механическую систему управления.
Данные двигатели являются «упрощённым» вариантом двигателя АЛ-41Ф1 для истребителя пятого поколения. От него АЛ-41Ф1С отличает сниженная форсажная и бесфорсажная тяга и применение электронно-механической системы управления. Форсажная тяга каждого двигателя АЛ-41Ф1С составляет 14 500 кгс, в бесфорсажном режиме максимальная тяга составляет 8800 кгс. С целью увеличения числа ракурсов отклонения тяги двигателя и создания псевдо-всеракурсности оси поворота отклоняемых сопел наклонены, что хорошо видно на фотографии (сопла при этом отклоняются вниз-внутрь и вверх-наружу). Двигатели позволяют истребителю развивать сверхзвуковую скорость без использования форсажа.
Ресурс 4000 часов, межремонтный 1000 часов[8].
